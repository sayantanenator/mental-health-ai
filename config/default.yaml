# config/default.yaml
project:
  name: "mental-health-ai"
  version: "0.1.0"

model:
  text_model: "bert-base-uncased"
  audio_features: 13
  hidden_size: 256
  num_classes: 3
  dropout: 0.3

training:
  batch_size: 16
  learning_rate: 2e-5
  epochs: 10
  early_stopping_patience: 3
  validation_split: 0.2

data:
  max_text_length: 512
  audio_sample_rate: 16000
  max_audio_duration: 30

api:
  host: "0.0.0.0"
  port: 8000
  debug: false
  workers: 4

security:
  enable_encryption: true
  data_retention_days: 30
  max_file_size_mb: 10