# config/default.yaml
model:
  text_model: "distilbert-base-uncased"
  audio_features: 13
  hidden_size: 128
  num_classes: 3
  dropout: 0.3

training:
  batch_size: 8
  learning_rate: 2e-5
  epochs: 10
  early_stopping_patience: 3

data:
  max_text_length: 256
  audio_sample_rate: 16000
  max_audio_duration: 30